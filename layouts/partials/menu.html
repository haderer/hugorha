<nav class="nav">
	<div class="max-width">
		{{ $currentPage := .}}
	    {{ range .Site.Menus.main }}
	        {{if eq .Name $currentPage.Site.Params.homePageTitle}}
	        <a href="/" class="nav-link {{ if eq $currentPage.URL `/` }}active{{ end }}">
	            <span>{{ .Name }}</span>
	        </a>
	        {{else}}
	        <a href="{{.URL}}" class="nav-link {{ if eq $currentPage.URL .URL }}active{{ end }}">
	            <span>{{ .Name }}</span>
	        </a>
	        {{end}}
	    {{end}}
    </div>
</nav>
