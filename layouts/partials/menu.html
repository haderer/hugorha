<nav class="nav max-width">
    {{ $currentPage := .}}
    {{ range .Site.Menus.main }}
        {{if eq .Name "Index"}}
        <a href="/" class="nav-link {{ if eq $currentPage.URL `/` }}active{{ end }}">
            <span>{{ .Name }}</span>
        </a>
        {{else}}
        <a href="{{.URL}}" class="nav-link {{ if eq $currentPage.URL .URL }}active{{ end }}">
            <span>{{ .Name }}</span>
        </a>
        {{end}}
    {{end}}
    <a href="http://www.itk.fr" target="blank" class="nav-link">Itk</a>
</nav>
