{{ partial "header" . }}
<div class="max-width content-wrapper">
{{ .Title }}
    {{ if eq .Submenu "true" }}
	    <div class="content content-withside">
	        {{ .Content }}
	    </div><!--
	    --><div class="sidenav">
	        {{ .TableOfContents }}
	    </div>
	{{ else }}
		<div class="content">
	        {{ .Content }}
	    </div>
    {{ end }}
</div>
{{ partial "footer" . }}
