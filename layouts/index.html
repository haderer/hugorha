{{ partial "header" . }}
<div class="max-width content">
	{{range .Site.Pages}}
        {{if eq .Title .Site.Params.homePageTitle}}
            <div class="sidenav">
                {{ .TableOfContents }}
            </div>
            <div class="contentwithside">
                {{ .Content }}
            </div>
        {{end}}
    {{end}}
</div>
{{ partial "footer" . }}
